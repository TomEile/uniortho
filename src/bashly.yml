name: uniortho
help: determine unique orthogroups based on pangenome
version: 0.0.1

commands:
- name: run
  alias: r
  help: running the pipeline
  args: &run_args

  - name: species
    required: true
    help: name of the species, leading with the s__ (using gtdb taxonomy)

  - name: database
    default: false
    help: optional user supplied BLAST database, if not supplied, the pipeline will use the nt database.

  flags:
  - long: --outfolder
    short: -o
    arg: outfolder
    default: ./results
    help: Supply your output folder, by default, it will be in ../results
  - long: --ani
    short: -a
    validate: float
    arg: ANI
    default: "99.98"
    help: The treshold ANI to remove highly similar samples.
  - long: --input_files
    short: -i
    arg: genomes_list
    default: ""
    help: Supply the file with paths to fna files that need to be included
    validate: file_exists
  - long: --threads
    short: -t
    help: Supply number of threads used
    arg: THREADS
    default: "16"
    validate: integer
  - long: --gtdb_version_url
    short: -g
    help: to use a different version of gtdb, supply the URL here
    arg: URL
    default: https://data.gtdb.ecogenomic.org/releases/latest/bac120_metadata.tsv.gz
  - long: --completeness
    short: -c
    help: Supply the minimum completeness threshold to select genomes on
    arg: COMPLETENESS
    default: "95"
    validate: float
  - long: --contamination
    short: -C
    help: Supply the maximum contamination threshold to select genomes on
    arg: CONTAMINATION
    validate: float
    default: "5"
  - long: --blast
    short: -b
    help: check the unique orthogroups by blasting them against the NCBI nt database. This takes a long time to run.
    default: false


- name: test
  alias: t
  help: test the pipeline's dependencies
  args: &run_args

  - name: database
    default: false
    help: optional user supplied BLAST database, if not supplied, the pipeline will use the nt database.

  flags:
  - long: --blast
    short: -b
    help: check the unique orthogroups by blasting them against the NCBI nt database
    default: false

  
